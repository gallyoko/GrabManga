<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Téléchargement</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let download of downloads" (click)="openMenu(download)" icon-start>
      {{ download.title }}
    </button>
    <ion-item *ngIf="noDownload">
      Aucun Téléchargement
    </ion-item>
  </ion-list>
</ion-content>
