<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Archive</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let archive of archives">
      <h2>{{archive.title}}</h2>
      <h3>{{archive.manga.title}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
