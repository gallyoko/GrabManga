<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Archive</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let archive of archives" (click)="openMenu(archive)">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <h2>{{archive.title}}</h2>
            <h3>{{archive.mangaTitle}}</h3>
            <h4>{{archive.size}}</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <progress-bar *ngIf="archive.id==currentArchiveIdDownload" [progress]="progress"></progress-bar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="noArchive">
      <p>
        Aucune archive à récupérer.
      </p>
    </ion-item>
  </ion-list>
</ion-content>
