<ion-header>
  <ion-toolbar>
    <ion-title>
      {{manga.title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <ion-card>
          <img src="{{manga.cover}}"/>
        </ion-card>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        {{manga.countTome}} tome(s) recens√©(s)
      </ion-col>
      <ion-col col-6>
        <button ion-button (click)="download()">
          <ion-icon name="cloud-download"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p>
    {{manga.synopsis}}
  </p>
</ion-content>
