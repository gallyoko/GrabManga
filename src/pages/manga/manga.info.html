<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="closeInfo()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="ios-arrow-back-outline" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button *ngIf="titleIsFavorite">
        <ion-icon name="md-star" class="navicon" style="font-size: 30px;"></ion-icon>
      </button>
      <button ion-button *ngIf="!titleIsFavorite" (click)="addToFavorite()">
        <ion-icon name="md-star-outline" class="navicon" style="font-size: 30px;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{manga.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="!waitCover">
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <ion-card>
          <img src="{{manga.cover}}"/>
        </ion-card>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
    <ion-row *ngIf="waitCover">
      <ion-col col-6></ion-col>
      <ion-col col-2>
        <ion-card>
          <i class="fa-li fa fa-spinner fa-spin"></i>
        </ion-card>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        {{manga.tomes.length}} tome(s) recensé(s)
      </ion-col>
    </ion-row>
  </ion-grid>
  <p>
    {{manga.synopsis}}
  </p>
  <ion-list>
    <ion-item>
      Voir les téléchargements
      <button ion-button (click)="openModal()">
        <ion-icon name="cloud-download"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
