<ion-header>
  <ion-toolbar>
    <ion-title>
      {{manga.title}} / Téléchargement
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-9>Livre complet</ion-col>
          <ion-col col-3>
            <button ion-button (click)="download()">
              <ion-icon name="cloud-download"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-label>Tome</ion-label>
      <ion-select [(ngModel)]="os" submitText="Okay" cancelText="Nah">
        <ion-option value="dos">DOS</ion-option>
        <ion-option value="lunix">Linux</ion-option>
        <ion-option value="mac7">Mac OS 7</ion-option>
        <ion-option value="mac8">Mac OS 8</ion-option>
        <ion-option value="win3.1">Windows 3.1</ion-option>
        <ion-option value="win95">Windows 95</ion-option>
        <ion-option value="win98">Windows 98</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-9>Télécharger le tome</ion-col>
          <ion-col col-3>
            <button ion-button (click)="download()">
              <ion-icon name="cloud-download"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
