<ion-header>
  <ion-toolbar>
    <ion-title>
      {{manga.title}} / Téléchargement
    </ion-title>
    <ion-buttons left>
      <button ion-button (click)="closeDownload()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Compression</ion-label>
      <ion-toggle color="danger" [(ngModel)]="compressionMode"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Tome</ion-label>
      <ion-select [(ngModel)]="tomeIndex" submitText="Ok" cancelText="Annuler" (ngModelChange)="loadChapters()">
        <ion-option *ngFor="let tome of manga.tomes; let i = index" value="{{i}}">{{tome.title}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="showDlTomeButton">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <button color="danger" ion-button (click)="downloadTome()" full>
              <ion-icon name="cloud-download"></ion-icon>
              &nbsp;&nbsp;Télécharger le tome&nbsp;&nbsp;
              <ion-icon name="cloud-download"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="showChapters">
      <ion-label>Chapitre</ion-label>
      <ion-select [(ngModel)]="chapterIndex" submitText="Ok" cancelText="Annuler">
        <ion-option *ngFor="let chapter of chapters; let j = index" value="{{j}}">{{chapter.title}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="showChapters">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <button color="danger" ion-button (click)="downloadChapter()" full>
              <ion-icon name="cloud-download"></ion-icon>
              &nbsp;&nbsp;Télécharger le chapitre&nbsp;&nbsp;
              <ion-icon name="cloud-download"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
