<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manga</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <ion-list class="searchList">
          <ion-item *ngFor="let pageAlpha of paginatorAlpha" (click)="getMangasBeginBy(pageAlpha)">
            {{ pageAlpha }}
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-10>
        <ion-list>
          <ion-item *ngFor="let manga of mangas" (click)="openModal(manga.id)">
            {{ manga.title }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
