<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favoris</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let favorite of favorites" (click)="openMenu(favorite)">
      {{ favorite.manga.title }}
    </ion-item>
    <ion-item *ngIf="favorites.length == 0">
      <p>
        Aucun favori.
      </p>
    </ion-item>
  </ion-list>
</ion-content>
