<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      GrabManga
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let favorite of favorites" (click)="openMenu(favorite)" icon-start>
      {{ favorite.title }}
    </button>
    <ion-item *ngIf="noFavorite">
      Aucun favoris
    </ion-item>
  </ion-list>
</ion-content>
